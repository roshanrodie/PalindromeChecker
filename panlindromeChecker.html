<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="/jquery-3.5.1.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


    <script>
      if(value="Palindrome"){
      $(document).ready(function(){
        $("button").click(function(){
          $("p:first").addClass("green");
        });
      });
    }elseif(value="Not A Palindrome"){
      $(document).ready(function(){
        $("button").click(function(){
          $("p:first").addClass("red");
        });
      });
    }else{
      $(document).ready(function(){
        $("button").click(function(){
          $("p:first").addClass("red");
        });
      });
    };

      </script>

      <style>
        .green{
          color: #29ff30;
          font-size: 50px;
        }
        .red{
          color: #bd0606;
          font-size: 50px;
        }
        .white{
          color: #fff;
          font-size: 50px;
        }
      </style>




</head>
<body>
     <div class="flex items-center justify-center w-screen h-screen bg-gray-800">
        <div class="relative text-gray-600 focus-within:text-gray-400">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
              </button>
            </span>
            <input  name="str" id="str" class="py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Enter Palindrome" >
            <button onclick="palindrome()"
            class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-black rounded shadow ripple waves-light hover:shadow-lg focus:outline-none hover:bg-black" type="submit">
            Enter
          </button>
          
           </div>
          <p id="output" class="font-mono my-6">
            Palindrome Checker
          </p>
     </div> 

                <script>
                   function palindrome() {
                        var str=  document.getElementById("str").value;
                        var len = str.length;

                         var mid = Math.floor(len/2);
                         var value;

                        for ( var i = 0; i < mid; i++ ) {
                            if (str[i] !== str[len - 1 - i]) {
                                value="Not A Palindrome";
                                console.log("Not A Palindrome")
                            }else{
                              value="Palindrome";
                              console.log("Palindrome")
                            }
                       }

                         document.getElementById("output").innerHTML=value;
                        }
                       
                    
                </script>
</body>
</html>
